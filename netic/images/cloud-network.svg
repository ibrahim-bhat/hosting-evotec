<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow Effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Central Cloud Shape -->
  <g filter="url(#glow)">
    <!-- Main Cloud Body -->
    <ellipse cx="300" cy="280" rx="180" ry="120" fill="url(#cloudGradient)" opacity="0.3"/>
    <ellipse cx="250" cy="250" rx="100" ry="80" fill="url(#cloudGradient)" opacity="0.4"/>
    <ellipse cx="350" cy="250" rx="100" ry="80" fill="url(#cloudGradient)" opacity="0.4"/>
    <ellipse cx="300" cy="220" rx="120" ry="70" fill="url(#cloudGradient)" opacity="0.5"/>
    
    <!-- Cloud Outline -->
    <path d="M 180 280 Q 180 220 230 210 Q 250 180 290 180 Q 330 180 350 200 Q 400 200 420 250 Q 420 300 380 320 Q 220 320 180 280 Z" 
          stroke="#1E90FF" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Network Nodes -->
  <circle cx="300" cy="250" r="8" fill="#1E90FF" opacity="0.9"/>
  <circle cx="200" cy="200" r="6" fill="#1E90FF" opacity="0.8"/>
  <circle cx="400" cy="200" r="6" fill="#1E90FF" opacity="0.8"/>
  <circle cx="150" cy="300" r="6" fill="#1E90FF" opacity="0.8"/>
  <circle cx="450" cy="300" r="6" fill="#1E90FF" opacity="0.8"/>
  <circle cx="250" cy="400" r="6" fill="#1E90FF" opacity="0.8"/>
  <circle cx="350" cy="400" r="6" fill="#1E90FF" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="300" y1="250" x2="200" y2="200" stroke="#1E90FF" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="250" x2="400" y2="200" stroke="#1E90FF" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="250" x2="150" y2="300" stroke="#1E90FF" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="250" x2="450" y2="300" stroke="#1E90FF" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="250" x2="250" y2="400" stroke="#1E90FF" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="2s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="250" x2="350" y2="400" stroke="#1E90FF" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="2.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Outer Network Nodes -->
  <circle cx="100" cy="150" r="4" fill="#1E90FF" opacity="0.6"/>
  <circle cx="500" cy="150" r="4" fill="#1E90FF" opacity="0.6"/>
  <circle cx="50" cy="350" r="4" fill="#1E90FF" opacity="0.6"/>
  <circle cx="550" cy="350" r="4" fill="#1E90FF" opacity="0.6"/>
  <circle cx="150" cy="480" r="4" fill="#1E90FF" opacity="0.6"/>
  <circle cx="450" cy="480" r="4" fill="#1E90FF" opacity="0.6"/>
  
  <!-- Outer Connection Lines -->
  <line x1="200" y1="200" x2="100" y2="150" stroke="#1E90FF" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="200" x2="500" y2="150" stroke="#1E90FF" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="300" x2="50" y2="350" stroke="#1E90FF" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="300" x2="550" y2="350" stroke="#1E90FF" stroke-width="1" opacity="0.3"/>
  <line x1="250" y1="400" x2="150" y2="480" stroke="#1E90FF" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="400" x2="450" y2="480" stroke="#1E90FF" stroke-width="1" opacity="0.3"/>
  
  <!-- Data Packets (animated dots) -->
  <circle r="3" fill="#00D9FF">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>
  <circle r="3" fill="#00D9FF">
    <animateMotion dur="4s" begin="1s" repeatCount="indefinite">
      <mpath href="#path2"/>
    </animateMotion>
  </circle>
  <circle r="3" fill="#00D9FF">
    <animateMotion dur="4s" begin="2s" repeatCount="indefinite">
      <mpath href="#path3"/>
    </animateMotion>
  </circle>
  
  <!-- Hidden paths for animation -->
  <path id="path1" d="M 300 250 L 200 200 L 100 150" fill="none" opacity="0"/>
  <path id="path2" d="M 300 250 L 400 200 L 500 150" fill="none" opacity="0"/>
  <path id="path3" d="M 300 250 L 150 300 L 50 350" fill="none" opacity="0"/>
</svg>
